<!doctype html>
<html lang="en">
<head>
	 <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
    <title>ICO</title>
    <link rel="stylesheet" href="share/css/bootstrap.css" />
    <link rel="stylesheet" href="share/css/font-awesome.min.css">
    <link rel="stylesheet" href="share/css/normalize.css">
    <link rel="stylesheet" href="share/css/coming-sssoon.css" />
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.css" >
    <link rel="stylesheet" href='http://fonts.googleapis.com/css?family=Grand+Hotel' >
    <link rel="stylesheet" href="share/css/main.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <script src="share/js/modernizr.custom.min/js"></script>
</head>

<body>
<div id="full_wrap">
	<div class="join_container">
		<div class="join_page">
			<form id="joinForm">
				<table class="table table-striped">
					<caption>회원가입</caption>
					<tr>
						<th width="24%">사용자 ID</th>
						<td width="75%">
							<input type="email" name="memberId" />
							<button type="button" id="memberIdDupChkBtn">중복확인</button><br/>
							<p id="dupChkResult"></p>
						</td>
					</tr>
					<tr>
						<th>비밀번호</th>
						<td>
							<input type="password" name="password" />
						</td>
					</tr>
					<tr>
						<th>비밀번호 확인</th>
						<td>
							<input type="password" name="passwordConfirm" />					
						</td>
					</tr>
					<tr>
						<th>사용자 이름</th>
						<td>
							<input type="text" name="memberName" />				
						</td>
					</tr>
					<tr>
						<th>생년월일</th>
						<td>
							<select id="birthYear" name="birthYear">
								<option value="">선택하세요</option>
							</select>
							<select id="birthMonth" name="birthMonth">
								<option value="">선택하세요</option>
							</select>
							<select id="birthDay" name="birthDay">
								<option value="">선택하세요</option>
							</select>
						</td>
					</tr>
					<tr>
						<th>성별</th>
						<td>
							<select id="genderSelect" name="gender" tabindex="-1">
								<option value="">선택하세요</option>
								<option value="MALE">남자</option>
								<option value="FEMALE">여자</option>
							</select>
						</td>
					</tr>
					<tr>
						<th>국적</th>
						<td>
							<select id="nation" name="nation">
								<option value="">선택하세요</option>
							</select>
						</td>
					</tr>
					<tr>
						<th>연락처</th>
						<td>
							<input type="number" name="tel" />
							<button type="button">본인인증</button>
						</td>
					</tr>
				</table>
				<div class="agree">
					<p>▶약관 동의하기</p>
					<div>
						<input type="text" name="">
						<input type="checkbox" name="">동의하기
					</div>
					<div>
						<input type="text" name="">
						<input type="checkbox" name="">동의하기
					</div>
				</div>
				<div class="btn_2ea">
					<button type="button" class="regi">가입</button>
					<button type="button" class="cancel">취소</button>
				</div>
				<input type="hidden" id="dupChkValue" value="N" />
			</form>
		</div>
	</div>
</div>	
</body>
<script src="js/jquery-1.10.2.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>

</html>
